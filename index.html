<script>
    document.addEventListener('DOMContentLoaded', function () {
        const words = ["Data-Science", "Artificial-Intelligence", "Machine-learning", "Deep-learning", "Software-Developer", "Data-Analytics"];
        let index = 0;
        const dynamicTextElement = document.getElementById("dynamic-text");

        function createLetterSpans(word) {
            return word.split('').map(letter => `<span>${letter}</span>`).join('');
        }

        function changeText() {
            dynamicTextElement.innerHTML = createLetterSpans(words[index]);
            const spans = dynamicTextElement.querySelectorAll('span');

            spans.forEach((span, i) => {
                setTimeout(() => {
                    span.classList.add('fade-in');
                }, i * 100); // Adjust the delay for each letter
            });

            setTimeout(() => {
                spans.forEach((span, i) => {
                    setTimeout(() => {
                        span.classList.remove('fade-in');
                        span.classList.add('fade-out');
                    }, (spans.length - 1 - i) * 100); // Adjust the delay for each letter (back to front)
                });

                setTimeout(() => {
                    index = (index + 1) % words.length;
                    changeText();
                }, spans.length * 100); // Delay before starting the next word
            }, spans.length * 100 + 1000); // Duration the word is visible + 1 second
        }

        changeText();
    });
</script>
